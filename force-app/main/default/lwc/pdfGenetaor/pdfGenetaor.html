<template>
    <lightning-card title="PDF Generator" icon-name="standard:document">
        <div class="slds-m-around_medium">
            <lightning-combobox
                label="Select Template"
                value={selectedTemplateId}
                options={templateOptions}
                onchange={handleTemplateChange}
                placeholder="Select a template">
            </lightning-combobox>

            <div class="slds-m-top_medium buttons">
                <lightning-button variant="neutral" label="Cancel" title="Cancel" onclick={handleCancel} class="btn"></lightning-button>
                <lightning-button variant="brand" label="Create" title="Create" onclick={handleCreate} class="btn"></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
